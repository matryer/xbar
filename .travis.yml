language: objective-c
install: make setup
osx_image: xcode8.3
script: fastlane test
before_deploy: fastlane deploy
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: $API_KEY
  file: BitBar.zip
  on:
    tags: true
    repo: oleander/bitbar
    condition: "-n $encrypted_34de277e100a_key"
